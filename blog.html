    <!-- Firebase SDKs and Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        // âœ… CORRECTED, MERGED IMPORT LINE
        import { getFirestore, collection, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBCbPfODmBKeKyQhi_oefTyclY8vfmbOBs",
            authDomain: "blog-598c4.firebaseapp.com",
            projectId: "blog-598c4",
            storageBucket: "blog-598c4.appspot.com",
            messagingSenderId: "560109856697",
            appId: "1:560109856697:web:de94b2e6147922880f3868",
            measurementId: "G-Q4Q6FKSQJ3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const blogGrid = document.getElementById('blog-grid');
        const loadingIndicator = document.getElementById('loading-indicator');

        async function fetchAndRenderPosts() {
            try {
                // 1. QUERY MODIFIED: Fetch published posts without ordering on the server.
                const postsQuery = query(collection(db, "posts"), where("status", "==", "published"));
                const querySnapshot = await getDocs(postsQuery);
                
                blogGrid.innerHTML = ''; 

                if (querySnapshot.empty) {
                    blogGrid.innerHTML = '<p class="col-span-full text-center text-gray-500">No blog posts found.</p>';
                    return;
                }
                
                // 2. CONVERT TO ARRAY: Convert the documents to a plain JavaScript array.
                const posts = [];
                querySnapshot.forEach((doc) => {
                    posts.push({ id: doc.id, ...doc.data() });
                });

                // 3. SORT IN JAVASCRIPT: Sort the array by date, newest first.
                posts.sort((a, b) => {
                    const dateA = a.createdAt?.toDate ? a.createdAt.toDate() : new Date(0);
                    const dateB = b.createdAt?.toDate ? b.createdAt.toDate() : new Date(0);
                    return dateB - dateA; // Sort descending
                });

                // 4. RENDER: Loop through the sorted array to display posts.
                posts.forEach((post) => {
                    const postCard = `
                        <div class="blog-card bg-white rounded-2xl shadow-md overflow-hidden" data-aos="fade-up">
                            <img src="${post.imageUrl || 'https://placehold.co/600x400/d1d5db/374151?text=Image'}" alt="Blog Post Image" class="w-full h-48 object-cover">
                            <div class="p-6">
                                <p class="text-sm text-fuchsia-600 font-semibold mb-2">${post.category}</p>
                                <h3 class="text-xl font-bold text-gray-800 mb-3">${post.title}</h3>
                                <p class="text-gray-600 mb-4">${getFirstSentence(post.content)}...</p>
                                <a href="blog-post.html?id=${post.id}" class="font-semibold text-orange-500 hover:text-orange-600 flex items-center">
                                    Read More <i data-feather="arrow-right" class="w-4 h-4 ml-2"></i>
                                </a>
                            </div>
                        </div>
                    `;
                    blogGrid.insertAdjacentHTML('beforeend', postCard);
                });

                feather.replace();
                AOS.refresh();

            } catch (error) {
                console.error("Error fetching posts: ", error);
                blogGrid.innerHTML = '<p class="col-span-full text-center text-red-500">Could not load posts. Check console for details.</p>';
            }
        }

        function getFirstSentence(htmlContent) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;
            const text = tempDiv.textContent || tempDiv.innerText || "";
            return text.split('. ')[0].substring(0, 150);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndRenderPosts();
            feather.replace();
            AOS.init({ once: true, duration: 800 });
        });
    </script>
