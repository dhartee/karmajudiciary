<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karma Judiciary - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        .form-input { @apply w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500 transition; }
        #editor { min-height: 250px; outline: none; padding: 1rem; font-size: 1rem; line-height: 1.75; }
        .editor-toolbar button { @apply px-3 py-2 bg-gray-100 rounded-md hover:bg-fuchsia-100 hover:text-fuchsia-600 transition-colors duration-200; }
        .sidebar-link { @apply flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-fuchsia-100 hover:text-fuchsia-600 transition-colors duration-200; }
        .sidebar-link.active { @apply bg-fuchsia-600 text-white; }
        [x-cloak] { display: none; }
    </style>
    <!-- ✅ Alpine.js script now has the 'defer' attribute -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Login View -->
    <div id="login-view" class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-fuchsia-600">Admin Panel</h1>
                <p class="text-gray-500">Please sign in to continue</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="form-input mt-1" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="form-input mt-1" required>
                </div>
                <button type="submit" class="w-full py-3 font-semibold text-white bg-fuchsia-600 rounded-lg hover:bg-fuchsia-700 transition">Sign In</button>
                <p id="login-error" class="text-red-500 text-sm text-center hidden"></p>
            </form>
        </div>
    </div>

    <!-- Main Admin Dashboard -->
    <div id="dashboard-view" class="hidden">
        <!-- ✅ MOVED x-data to the correct parent element -->
        <div class="flex h-screen bg-gray-100" x-data="{ activeTab: 'enrollments' }">
            <!-- Sidebar -->
            <aside class="w-64 bg-white shadow-md flex-shrink-0">
                <div class="p-4 border-b">
                    <h2 class="text-2xl font-bold text-fuchsia-600">Admin Menu</h2>
                </div>
                <nav class="p-4 space-y-2">
                    <a href="#" @click.prevent="activeTab = 'enrollments'" :class="{ 'active': activeTab === 'enrollments' }" class="sidebar-link">
                        <i data-feather="users" class="w-5 h-5 mr-3"></i> Enrollments
                    </a>
                    <a href="#" @click.prevent="activeTab = 'contacts'" :class="{ 'active': activeTab === 'contacts' }" class="sidebar-link">
                        <i data-feather="inbox" class="w-5 h-5 mr-3"></i> Contact Messages
                    </a>
                     <a href="#" @click.prevent="activeTab = 'stories'" :class="{ 'active': activeTab === 'stories' }" class="sidebar-link">
                        <i data-feather="star" class="w-5 h-5 mr-3"></i> Student Stories
                    </a>
                    <a href="#" @click.prevent="activeTab = 'courses'" :class="{ 'active': activeTab === 'courses' }" class="sidebar-link">
                        <i data-feather="book-open" class="w-5 h-5 mr-3"></i> Courses
                    </a>
                    <a href="#" @click.prevent="activeTab = 'blog'" :class="{ 'active': activeTab === 'blog' }" class="sidebar-link">
                        <i data-feather="edit-3" class="w-5 h-5 mr-3"></i> Blog Posts
                    </a>
                    <a href="#" id="sign-out-btn" class="sidebar-link !text-red-500 hover:!bg-red-100">
                        <i data-feather="log-out" class="w-5 h-5 mr-3"></i> Sign Out
                    </a>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto p-6 lg:p-10">
                <!-- All views will be populated by the updated script -->
                <div x-show="activeTab === 'enrollments'" x-cloak>
                    <h1 class="text-3xl font-bold text-gray-800 mb-6">Student Enrollments</h1>
                    <div class="bg-white p-6 rounded-2xl shadow-lg"><div class="overflow-x-auto" id="enrollments-table-container"></div></div>
                </div>
                <div x-show="activeTab === 'contacts'" x-cloak>
                    <h1 class="text-3xl font-bold text-gray-800 mb-6">Contact Messages</h1>
                    <div class="bg-white p-6 rounded-2xl shadow-lg"><div class="overflow-x-auto" id="contacts-table-container"></div></div>
                </div>
                <div x-show="activeTab === 'stories'" x-cloak><div id="stories-cms-container"></div></div>
                <div x-show="activeTab === 'courses'" x-cloak><div id="courses-cms-container"></div></div>
                <div x-show="activeTab === 'blog'" x-cloak><div id="blog-cms-container"></div></div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, getDoc, updateDoc, deleteDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Using the blog project for EVERYTHING
        const firebaseConfig = {
            apiKey: "AIzaSyBCbPfODmBKeKyQhi_oefTyclY8vfmbOBs",
            authDomain: "blog-598c4.firebaseapp.com",
            projectId: "blog-598c4",
            storageBucket: "blog-598c4.appspot.com",
            messagingSenderId: "560109856697",
            appId: "1:560109856697:web:de94b2e6147922880f3868"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Authentication ---
        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const loginForm = document.getElementById('login-form');
        const signOutBtn = document.getElementById('sign-out-btn');

        onAuthStateChanged(auth, user => {
            if (user) {
                // ✅ Added null checks for robustness
                if (loginView) loginView.classList.add('hidden');
                if (dashboardView) dashboardView.classList.remove('hidden');
                feather.replace();
                loadEnrollments(); // Load initial tab data
            } else {
                if (dashboardView) dashboardView.classList.add('hidden');
                if (loginView) loginView.classList.remove('hidden');
            }
        });
        loginForm.addEventListener('submit', e => {
            e.preventDefault();
            signInWithEmailAndPassword(auth, loginForm.email.value, loginForm.password.value)
                .catch(error => alert(error.message));
        });
        signOutBtn.addEventListener('click', () => signOut(auth));
        
        // --- Main Tab Loading Logic ---
        document.addEventListener('alpine:init', () => {
            Alpine.watch('activeTab', value => {
                if (value === 'enrollments') loadEnrollments();
                if (value === 'contacts') loadContacts();
                if (value === 'stories') loadPlaceholder('stories-cms-container', 'Manage Student Stories');
                if (value === 'courses') loadPlaceholder('courses-cms-container', 'Manage Courses');
                if (value === 'blog') loadPlaceholder('blog-cms-container', 'Manage Blog Posts');
            });
        });

        // --- Data Loading Functions ---
        async function loadEnrollments() {
            const container = document.getElementById('enrollments-table-container');
            container.innerHTML = `<p>Loading enrollments...</p>`;
            const querySnapshot = await getDocs(query(collection(db, "enrollments"), orderBy("submittedAt", "desc")));
            let tableHTML = `<table class="w-full text-left"><thead><tr class="border-b-2">
                <th class="py-3 px-4">Name</th><th class="py-3 px-4">Email</th><th class="py-3 px-4">Phone</th><th class="py-3 px-4">Course</th></tr></thead><tbody>`;
            querySnapshot.forEach(doc => {
                const data = doc.data();
                tableHTML += `<tr class="border-b"><td class="py-3 px-4">${data.fullName}</td><td class="py-3 px-4">${data.email}</td><td class="py-3 px-4">${data.phone}</td><td class="py-3 px-4">${data.course}</td></tr>`;
            });
            tableHTML += `</tbody></table>`;
            container.innerHTML = tableHTML;
        }

        async function loadContacts() {
            const container = document.getElementById('contacts-table-container');
            container.innerHTML = `<p>Loading messages...</p>`;
            const querySnapshot = await getDocs(query(collection(db, "contacts")));
            let tableHTML = `<table class="w-full text-left"><thead><tr class="border-b-2">
                <th class="py-3 px-4">Name</th><th class="py-3 px-4">Email</th><th class="py-3 px-4">Subject</th><th class="py-3 px-4">Message</th></tr></thead><tbody>`;
            querySnapshot.forEach(doc => {
                const data = doc.data();
                tableHTML += `<tr class="border-b"><td class="py-3 px-4">${data.fullName}</td><td class="py-3 px-4">${data.email}</td><td class="py-3 px-4">${data.subject}</td><td class="py-3 px-4">${data.message}</td></tr>`;
            });
            tableHTML += `</tbody></table>`;
            container.innerHTML = tableHTML;
        }
        
        function loadPlaceholder(containerId, title) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<h2 class="text-3xl font-bold text-gray-800 mb-6">${title}</h2><p class="mt-4">This feature is coming soon.</p>`;
        }

        feather.replace();
    </script>
</body>
</html>
